<body id="body">
<div class="login-container animated fadeInDown">
    <div class="loginbox bg-white">
        <div class="loginbox-title">登录</div>
        <div class="loginbox-social">
            <div class="social-title ">在线答疑教育系统</div>
            <!--<div class="social-buttons">
                <a href="" class="button-facebook">

                <a href="" class="button-twitter">

                </a>
                <a href="" class="button-google">
                    <i class="social-icon fa fa-google-plus"></i>
                </a>
            </div>-->
        </div>
        <div class="loginbox-textbox">
            <input id="username" type="text" class="form-control" placeholder="账号"/>
        </div>
        <div class="loginbox-textbox">
            <input id="password" type="password" class="form-control" placeholder="密码"/>
        </div>
        <!--<div class="field-wrap" data-field="mobile" style="position:relative;z-index:100;">-->
            <div class="loginbox-textbox col-xs-6" style="float: left">
             <input class="form-control codeFiled" type="text" id="verify_code" placeholder="验证码" maxlength="4" >
             <span class="error" style="display: inline;"></span>
            </div>
            <div class="loginbox-textbox col-xs-6" data-type="vcode">
             <img style="margin-right: 20px" width="100px" id="verify_code_img" height="32"
                   src="/verifyCode/getImg" onclick="javascript:changeImg()"><br>
             <a href="#" class="doc-color-link desc"
                onclick="javascript:changeImg()" >看不清，换一个？</a>
            </div>
        <!--</div>-->


        <br>
        <div class="loginbox-submit">
            <input type="button" class="btn btn-primary btn-block" onclick="login()" value="登录">
        </div>
        <div class="loginbox-signup">
            <a href="/register/toRegister">注册</a>
        </div>
    </div>

</div>
